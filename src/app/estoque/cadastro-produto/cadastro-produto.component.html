<div class="p-6 max-w-lg mx-auto bg-white shadow-lg rounded-lg mt-6">
  <h2 class="text-2xl font-semibold text-gray-700 mg-4">
    Novo Produto
  </h2>

  <hr />

  <form id="cadastroProdutoForm" [formGroup]="produtoForm" (ngSubmit)="salvar()">
    <div class="mb-4">
      <label class="block text-gray-600 font-medium mb-2">Nome</label>
      <input type="text"
        id="nome"
        name="nome"
        formControlName="nome"
        placeholder="Nome do produto"
        class="w-full p-3 border border-gray-300 rounded shadow-sm focus:ring focus:ring-blue-400"
        required
      />
      @if (isCampoInvalido('nome')) {
        <span class="text-red-500 text-sm">
          Campo obrigatório
        </span>
      }
    </div>

    <div class="mb-4">
      <label class="block text-gray-600 font-medium mb-2">Descrição</label>
      <textarea
        rows="4"
        id="descricao"
        name="descricao"
        formControlName="descricao"
        class="w-full p-3 border border-gray-300 rounded shadow-sm focus:outline-none focus:ring focus:ring-blue-400"
        required
      >
      </textarea>
    </div>

    <div class="mb-4">
      <label class="block text-gray-600 font-medium mb-2">Preço</label>
      <input
        type="number"
        id="preco"
        name="preco"
        formControlName="preco"
        placeholder="Preço do produto"
        class="w-full p-3 border border-gray-300 rounded shadow-sm focus:outline-none focus:ring focus:ring-blue-400"
        required
      />
      @if (isCampoInvalido('preco')) {
        <span class="text-red-500 text-sm">
          Campo obrigatório
        </span>
      }
    </div>

    <div class="mb-4">
      <label class="block text-gray-600 font-medium mb-2">Estoque atual</label>
      <input
        type="number"
        id="estoqueAtual"
        name="estoqueAtual"
        formControlName="estoqueAtual"
        placeholder="Estoque atual do produto"
        class="w-full p-3 border border-gray-300 rounded shadow-sm focus:outline-none focus:ring focus:ring-blue-400"
        required
      />
      @if (isCampoInvalido('estoqueAtual')) {
        <span class="text-red-500 text-sm">
          Campo obrigatório
        </span>
      }
    </div>

    <button
      type="submit"
      class="w-full bg-blue-600 text-white font-semibold p-3 rounded shadow hover:bg-blue-700"
    >
      Cadastrar Produto
    </button>
  </form>
</div>
